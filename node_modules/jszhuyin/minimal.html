<!DOCTYPE html>
<html lang="zh-TW">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 這個網頁是使用 JS 注音的最簡單範例。 -->
  <title>JS 注音</title>

  <!-- 隱藏遠端的 IFRAME -->
  <style>
  iframe.jszhuyin {
    display: none;
  }
  </style>
</head>
<body>
  <!-- 至少要有一個輸入框 -->
  <input type="text" />

  <!-- 兩個 HTML 元素供 JS 注音顯示待選字的注音，以及候選字詞 -->
  <p id="composition"></p>
  <ol id="candidates"></ol>

  <!-- 連結 JavaScript -->
  <script type="text/javascript" src="./lib/client.js"></script>
  <script type="text/javascript" src="./lib/web.js"></script>

  <script type="text/javascript">
    // 遠端 IFRAME 的網址
    JSZhuyinServerIframeLoader.prototype.IFRAME_URL =
      './lib/frame.html';

    // 啟動 JS 注音的網頁介面
    var webIME = new JSZhuyinWebIME({
      composition: document.getElementById('composition'),
      candidatesList: document.getElementById('candidates')
    });
  </script>
</body>
</html>
